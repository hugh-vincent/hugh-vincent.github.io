<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .header {
      text-align: center;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    @media (min-width: 768px) {
      img.first-image {
        width: 35%;
      }
      
      img.second-image {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="first-image" src="https://i.ibb.co/gDFQfQf/Plastic-Sword-Knights.png" alt="hugh vincent poetry" border="0">
      <br>
      <img class="second-image" src="https://i.ibb.co/Syj8MMG/img-blueish-pixelated.png" alt="blueish" border="0">
    </div>
    <br>
    <canvas id="random-image"></canvas>
    <br>
    <br>
    <button id="MyButton" onclick="loadRandomPoem()">Generate Random Poem</button>
    <div id="poem-container"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
