<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      .header {
        text-align: center;
      }
      
      @media only screen and (min-width: 512px) {
        .header img {
          width: 256px;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://i.ibb.co/gDFQfQf/Plastic-Sword-Knights.png" alt="hugh vincent poetry" border="0" width="35%" height="auto"> <br>
        <img src="https://i.ibb.co/Syj8MMG/img-blueish-pixelated.png" alt="blueish" border="0" width="50%" height="auto">
      </div>
      <br>
      <canvas id="random-image"></canvas>
      <br>
      <br>
      <button id="myButton" onclick="loadRandomPoem()">Generate Random Poem</button>
      <div id="poem-container"></div>
      <div id="custom-cursor"></div>
    </div>
    <script src="path/to/custom-cursor.min.js"></script>
    <script src="index.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const cursor = new CustomCursor({
          elementId: 'custom-cursor',
          imageSource: 'https://hugh-vincent.github.io/img_Cursor.png',
          imageWidth: 32, // Adjust the width of your custom cursor image
          imageHeight: 32, // Adjust the height of your custom cursor image
        });
      });
    </script>
  </body>
</html>
