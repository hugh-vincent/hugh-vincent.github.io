<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
      .header {
        text-align: center;
      }
      
      @media only screen and (min-width: 512px) {
        .header img {
          width: 512px;
          height: auto;
        }
      }

      /* Add custom cursor styling */
      #custom-cursor {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
      }

      #custom-cursor img {
        width: 32px; /* Adjust the width and height as needed */
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://i.ibb.co/gDFQfQf/Plastic-Sword-Knights.png" alt="hugh vincent poetry" border="0" width="35%" height="auto"> <br>
        <img src="https://i.ibb.co/Syj8MMG/img-blueish-pixelated.png" alt="blueish" border="0" width="50%" height="auto">
      </div>
      <br>
      <canvas id="random-image"></canvas>
      <br>
      <br>
      <button id="myButton">Generate Random Poem</button>
      <div id="poem-container"></div>
    </div>
    <div id="custom-cursor"></div> <!-- Add the custom cursor element -->
    <script src="index.js"></script>
  </body>
</html>
